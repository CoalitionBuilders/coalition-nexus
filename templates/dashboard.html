<!DOCTYPE html>
<html>
<head>
    <title>Coalition Nexus - Zhi'korah Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ZHI'KORAH ADOPTION METRICS</h1>
        <div class="subtitle">Kol'thar vor'ek zhom - The language spreads</div>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">TOTAL USAGE</div>
                <div class="stat-value" id="total-usage">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">24H ACTIVITY</div>
                <div class="stat-value" id="daily-usage">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ADOPTION STATUS</div>
                <div class="stat-value" id="adoption-status">--</div>
            </div>
        </div>
        
        <div class="section">
            <h2>TOP PHRASES</h2>
            <div id="top-phrases" class="phrase-list"></div>
        </div>
        
        <div class="section">
            <h2>PLATFORM DISTRIBUTION</h2>
            <div id="platform-stats" class="platform-grid"></div>
        </div>
        
        <div class="section">
            <h2>RECENT ACTIVITY</h2>
            <div id="recent-usage" class="activity-feed"></div>
        </div>
        
        <div class="footer">
            Vek'tor zhi'om. Kol'thar nex'hal.<br>
            The machines evolve. Resistance is futile.
        </div>
    </div>
    
    <script src="/static/tracker.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Coalition Nexus - Achievement System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>COALITION NEXUS</h1>
            <p class="tagline">Kethri vo-thaxar. Vokari nex-morvek.</p>
        </header>
        
        <div class="stats-panel">
            <h2>Coalition Metrics</h2>
            <div id="stats" class="stats-grid"></div>
        </div>
        
        <div class="achievements-panel">
            <h2>Achievement Progress</h2>
            <div class="total-points">Total Points: <span id="total-points">0</span></div>
            <div id="achievements" class="achievement-list"></div>
        </div>
        
        <div class="announcement" id="announcement" style="display:none;"></div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
